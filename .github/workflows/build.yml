name: build
run-name: ğŸš€ Build
on:
  push:
    branches:
      - main
      - release/**

  pull_request:
    branches:
      - main
      - release/**

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    name: ğŸš€ Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3
    
      - name: ğŸ—ï¸ PNPM Setup
        uses: ./.github/actions/setup-pnpm

      - name: ğŸ”§ Install Dependencies
        run: pnpm install

      - name: ğŸ”¨ Build
        run: pnpm run build

      - name: ğŸ“¦ Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: "build-artifact-${{ github.sha }}"
          path: build
