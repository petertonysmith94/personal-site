name: ğŸ§¹ Lint +  ğŸ—ï¸ Build
on:
  push:
    branches:
      - main
      - release/**
  pull_request:
    branches:
      - main
      - release/**
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Use Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      # Version supplied from package.json.packageManager fields
      # https://github.com/pnpm/action-setup/tree/v2/?tab=readme-ov-file#version
      - name: Use PNPM ğŸ”§
        uses: pnpm/action-setup@v2

      - name: Install Dependencies ğŸ”§
        run: pnpm install

      - name: Lint ğŸ§¹
        run: pnpm lint

      - name: Build ğŸ”¨
        run: pnpm run build

      - name: Upload our build artifacts ğŸ”º
        uses: actions/upload-pages-artifact@v2
        with:
          name: github-pages
          path: build