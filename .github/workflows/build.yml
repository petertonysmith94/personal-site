name: ğŸ—ï¸ Build
on:
  push:
    branches:
      - main
      - release/**
  pull_request:
    branches:
      - main
      - release/**

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—ï¸ PNPM Setup
        uses: ./.github/actions/pnpm-setup.yml

      - name: Install Dependencies ğŸ”§
        run: pnpm install

      - name: Build ğŸ”¨
        run: pnpm run build

      - name: Upload Build Artifact ğŸ“¦
        uses: actions/upload-artifact@v2
        with:
          name: "build-${{ github.ref }}"
          path: build

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Download Build Artifact ğŸ“¦
        uses: actions/download-artifact@v2
        with:
          name: "build-${{ github.ref }}"
          path: build
      
      - name: Publish our Build Artifacts ğŸ”º
        uses: actions/upload-pages-artifact@v2
        with:
          name: github-pages
          path: build