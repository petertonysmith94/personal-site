name: ğŸ—ï¸ Build
on:
  push:
    branches:
      - main
      - release/**
  pull_request:
    branches:
      - main
      - release/**

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3
    
      - name: ğŸ—ï¸ PNPM Setup
        uses: ./.github/actions/pnpm-setup

      - name: ğŸ”§ Install Dependencies
        run: pnpm install

      - name: ğŸ”¨ Build
        run: pnpm run build

      - name: ğŸ“¦ Upload Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: "build-${{ github.ref }}"
          path: build

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“¦ Download Build Artifact
        uses: actions/download-artifact@v2
        with:
          name: "build-${{ github.ref }}"
          path: build
      
      - name: ğŸ”º Publish our Build Artifacts
        uses: actions/upload-pages-artifact@v2
        with:
          name: github-pages
          path: build