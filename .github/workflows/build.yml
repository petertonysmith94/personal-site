name: build
run-name: 🚀 Build
on:
  push:
    branches:
      - main
      - release/**

  pull_request:
    branches:
      - main
      - release/**

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    name: 🚀 Build
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3
    
      - name: 🏗️ PNPM Setup
        uses: ./.github/actions/setup-pnpm

      - name: 🔧 Install Dependencies
        run: pnpm install

      - name: 🔨 Build
        run: pnpm run build

      - name: 📦 Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: "build-artifact-${{ github.sha }}"
          path: build
